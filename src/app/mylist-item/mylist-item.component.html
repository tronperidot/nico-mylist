<div class="card flex-sm-row mb-gutter">
  <img class="card-img-top card-img-sm-left link" (click)="open()" [src]="item.thumbnail" style="width: 180px" />
  <div class="card-body">
    <h5 class="link" (click)="open()">{{ item.title }}</h5>
    <div class="card-text">タグ:
      <p
          class="badge badge-pill badge-secondary"
          *ngFor="let tag of item.tags">{{ tag }}</p>
    </div>
  </div>
</div>
