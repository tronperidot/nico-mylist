<div class="form-inline container">
  <div style="margin-right: 10px">
    <label>search area</label>
  </div>
  <div style="margin-right: 10px">
    <input class="form-control" [(ngModel)]="searchText" (keyup.enter)="onTextKeyUp()">
  </div>
  <div style="margin-right: 10px">
    <button class="btn btn-pink" (click)="onSearch()">サガス</button>
  </div>
  <div style="margin-right: 10px">
    <button class="btn btn-outline-pink" (click)="onClear()">クリア</button>
  </div>
</div>
<div>
  <div class="tags-form">
    <div>
      <span>タグしぼりこみ</span>
      <button class="btn btn-pink float-right" (click)="onEdit()">
        <span>へんしゅう　</span>
        <i class="fas fa-edit"></i>
      </button>
    </div>
    <ng-container *ngFor="let tag of tags">
      <a
        class="tag-item stripe"
        (click)=onCheck(tag)
        [ngClass]="{ 'tag-checked': tag.isCheck, 'tag-unchecked': !tag.isCheck }"
        >
        <i class="far fa-square" *ngIf="!tag.isCheck"></i>
        <i class="far check-color fa-check-square" *ngIf="tag.isCheck"></i>
        <span
          style="margin-left: 10px"
          [ngClass]="{ 'check-color': tag.isCheck }"
        >{{ tag.label }}</span>
    </a>
    </ng-container>
    <div class="sang-form">
      <div>
        <span>そのたせってい</span>
        <i class="setting-toggle fas fa-tasks" data-toggle="collapse" data-target="#otherSetting"></i>
      </div>
      <div id="otherSetting" class="collapse">
        <a
            class="tag-item stripe"
            (click)=onSangSettingCheck(!excludeSangSong)
            [ngClass]="{ 'tag-checked': excludeSangSong, 'tag-unchecked': !excludeSangSong }"
            >
            <i class="far fa-square" *ngIf="!excludeSangSong"></i>
            <i class="far check-color fa-check-square" *ngIf="excludeSangSong"></i>
            <span
              style="margin-left: 10px"
              [ngClass]="{ 'check-color': excludeSangSong }"
            >今日うたった曲を外す</span>
        </a>
      </div>
    </div>
  </div>
</div>
