<div class="AppContainer">
  <header class="sticky-top" style="background: white; padding-bottom: 10px;">
    <div style="text-align:center">
      <h1>
        {{ title }}
        <img src="./assets/rabbit.png" style="height: 2rem; margin-bottom: 0.5rem; margin-left: -1rem">
      </h1>
    </div>
    <app-search-box (search)="onSearch($event)"></app-search-box>
  </header>

  <ng-container *ngFor="let item of items">
    <app-mylist-item [item]=item></app-mylist-item>
  </ng-container>
</div>

<router-outlet></router-outlet>
